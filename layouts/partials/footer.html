<footer>
  <hr>
  <div>
    {{/* Precedence: copyright, params.author, title. The former two have &copy; and year prepended. */}}
    {{ $copyright := printf "%s %s %s" (htmlUnescape "&copy;") (now.Format "2006") (site.Param "author" | default site.Title) }}
    <small>{{ site.Copyright | default $copyright }}</small>
  </div>
</footer>

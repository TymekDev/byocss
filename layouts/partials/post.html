<a href="{{ .Permalink }}">
  <article>
    <h4>{{ .Title }}</h4>
    {{- if .Summary }}
    <p>{{ plainify .Summary }}</p>
    {{- end }}
    {{ partial "date.html" . }}
    {{- if .Params.Tags }}
    <ul>
      {{- range .Params.Tags }}
      <li>{{ . }}</li>
      {{- end }}
    </ul>
    {{- end }}
  </article>
</a>
